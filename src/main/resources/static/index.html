<!DOCTYPE html>
<html>
<head>
    <title>Selenium Crazy Eights - COMP 4004 A3</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/cards.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>

</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>

        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="send">Send Test Message:</label>
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div id="game-content" class="container">

        <label id="discardPileText" for="discardPile">Discard and Stock Piles</label>
        <div id="discardPile" class="playingCards fourColours">
            <ul id="discardPileCards" class="table">
                <li id="stockPileCard" onclick="drawCard()">
                    <div  class="card back">
                        <span class="rank">7</span>
                        <span class="suit">&spades;</span>
                    </div>
                </li>
                <li id="discardPileCard">
                    <div  class="card rank-7 spades">
                        <span class="rank">7</span>
                        <span class="suit">&spades;</span>
                    </div>
                </li>
            </ul>
        </div>

        <label id="yourHandText" for="playerHand">Your Hand</label>
        <span id="numCards">0</span>
        <div id="playerHand" class="playingCards fourColours">
            <ul id="playerHandCards" class="table">

            </ul>


        </div>

    </div>
    <div id="console-container">
        <label id="consoleLabel" for="console">Console</label>

        <div id="console"></div>

    </div>
</div>
</body>
</html>
